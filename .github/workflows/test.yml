name: Tests

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main]

jobs:
  js-unit-tests:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: jtags
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: jtags/package-lock.json
      - name: Install dependencies
        run: npm ci
      - name: Install Playwright browsers
        run: npx playwright install --with-deps chromium
      - name: Run JS unit tests
        run: npm test

  java-and-e2e-tests:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-java@v4
        with:
          java-version: '21'
          distribution: 'temurin'
          cache: 'maven'
      - name: Build and install modules
        run: ./mvnw install -DskipTests
      - name: Install Playwright browsers
        run: ./mvnw exec:java -e -Dexec.mainClass=com.microsoft.playwright.CLI -Dexec.args="install --with-deps chromium" -Dexec.classpathScope=test -f demo/pom.xml
      - name: Run Java unit tests and E2E tests
        run: ./mvnw test
      - uses: actions/upload-artifact@v4
        if: failure()
        with:
          name: playwright-report
          path: demo/target/playwright-report/
          retention-days: 30
