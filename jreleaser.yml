project:
  name: jtags
  description: Server-side rendered UI components for Java template engines
  website: https://github.com/felipe-alves-moraes/jtags
  license: MIT
  authors:
    - Your Name
  inceptionYear: "2026"

release:
  github:
    owner: felipe-alves-moraes
    name: jtags
    overwrite: true
    changelog:
      formatted: ALWAYS
      preset: conventional-commits
      links: true

signing:
  active: ALWAYS
  armored: true

deploy:
  maven:
    mavenCentral:
      sonatype:
        active: ALWAYS
        url: https://central.sonatype.com/api/v1/publisher
        stagingRepositories:
          - target/staging-deploy

distributions:
  jtags:
    type: JAVA_BINARY
    artifacts:
      - path: jtags/target/jtags-{{projectVersion}}.jar